
<!----[title] come from the page app-templete-full-width.ts(child) , and titleParent this come from page-list-order.component.ts(parent) --->

<app-template-full-width [title]="titleParent" *ngIf='collection$ | async as collection'>
  <app-table-light [tables]="headers">

    <!-- here collection is variable that stock an array of data which we have declared in file page-list-order.coponents.ts -->
    <tr *ngFor="let item of collection ">

      <!--  table data cells (td)-->
    <td>{{item.typePresta}}</td>
     <td>{{item.client}}</td>
     <td>{{item.nbJours}}</td>
     <td>{{item.tjmHt}}</td>
     <td>{{item |total }}</td>
     <td>{{item| total : true}}</td>
     <td>
      <select>
        <option
                  *ngFor='let state of states'
                  [value]="state"
                  [selected]='state === item.state'
                  >{{state}}</option>
      </select>
     </td>

 </tr>

  </app-table-light>

</app-template-full-width>
