


<app-template-full-width [title]="titleParentC" *ngIf='collection$ | async as collection'>

  <app-table-light  [tables]="headers">

    <tr *ngFor="let item of collection">

      <!--  table data cells (td)-->
    <td>{{item.name}}</td>
     <td>{{item.comment}}</td>
     <td>{{item.totalCaHt}}</td>
     <td>
      <select>
        <option
                  *ngFor='let state of states'
                  [value]="state"
                  [selected]='state === item.state'
                  >{{state}}</option>
      </select>
     </td>
     <td>{{item.tva}}</td>

 </tr>
  </app-table-light>

</app-template-full-width>
